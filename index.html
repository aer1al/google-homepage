<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google.com -imzino</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav id="navBar">
                    <div>
                        <a href="#">About</a>
                        <a href="#">Store</a>
                    </div>
                    <div id="floatRight">
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                        <a href="#">Google apps</a>
                        <a href="#">Sign in</a>
                    </div>
                </nav> 
            </header>
            <main id="main">
                <figure>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Google">
                </figure>
                <form>
                    <div class="searchBar">
                        <img class="size16" src="/img/magnifying.png" alt="google search">
                        <input class="inputBar" type="text">
                        <img class="size24" src="/img/google-microphone.png" alt="google voice">
                    </div>
                    <div class="searchButtons">
                        <input class="searchButton" type="submit" value="Google Search">
                        <input class="searchButton" type="submit" value="I'm Feeling Lucky">
                    </div>
                    <div>
                        <p><a href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dcoronavirus%2520prevention&source=hpp&id=19017204&ct=3&usg=AFQjCNH2nVJ3wfiHNxVcTZTr1U0VzEIbHg&sa=X&ved=0ahUKEwih5sT1guboAhWk2-AKHePUCmwQ8IcBCBI">
                        To everyone helping, thank you</a></p>
                    </div>
                </form>
            </main>
            <footer class="footer">
                <div class="footerContainer">
                    <p>United Kingdom</p>
                </div>
                <div class="footerContainer">
                    <div class="footerList">
                        <ul>
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">How Search Works</a></li>
                        </ul>
                    </div>
                    <div class="footerList">
                        <ul>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
